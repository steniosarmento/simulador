<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<section class="forms">
		<div class="forms-grid">
			<div class="login">
				<strong>Bem vindo!</strong> <span>Entre em sua conta</span>
				<h:form class="login-form">
					<fieldset>
						<div class="form">
							<div class="form-row">
								<label class="form-label" for="input">Usu√°rio</label>
								<h:inputText value="#{login.user}" class="form-text" />
							</div>
							<div class="form-row">
								<label class="form-label" for="input">Senha</label>
								<h:inputText value="#{login.pwd}" type="password"
									class="form-text" />
							</div>
							<div class="form-row button-login">
								<h:commandButton update="mensagens"
									action="#{login.validateUsernamePassword}"
									class="btn btn-login" value="Login"></h:commandButton>
							</div>
						</div>
					</fieldset>
				</h:form>
			</div>
		</div>
	</section>
</ui:composition>
